<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0f6e6b46fd.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search">

        </div>
        <div class="weather ">
            <h2 class="city">Weather in Haryana</h2>
            <h1 class="temperature"><i class="fas fa-thermometer-three-quarters"></i>&nbsp;<span id="i1">23Â°C</span></h1>
            <img src="" alt="" class="icon"/>
            <div class="description">Cloudy</div>
            <div class="humidity"><i class="fas fa-tint"></i>&nbsp;<span id="i2">55%</span></div>
            <div class="wind"><i class="fas fa-wind"></i>&nbsp;<span id="i3">5.02 Km/h</span> </div>
        </div>
    </div>
</body>
</html>
